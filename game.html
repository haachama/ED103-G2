<html>
<head>

    <link rel="stylesheet" href="./css/game.css">

        --header-height: 81.82px;
    }

canvas {
    position: absolute;
    top: var(--header-height);
    left: 0;
    right: 0;
    margin: 0 auto;
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>

<body onload="startGame()">

    <header>
        <div class="logo">
            <a href="javascript:;"><img src="./img/header/logo.png" alt="logo"></a>
        </div>
        <div class="nav">
            <ul>

                </li>
                <li class="course_nav">
                    <a href="javascript:;">潛 水<br>&nbsp;&nbsp;課 程</a>
                </li>
                <li class="shop_nav">
                    <a href="javascript:;">潛 水<br>&nbsp;&nbsp;商 城</a>
                </li>
                <li class="blog_nav">
                    <a href="javascript:;">潛 水<br>&nbsp;&nbsp;日 誌</a>
                </li>
                <li class="game_nav">
                    <a href="javascript:;">下 潛<br>&nbsp;&nbsp;遊 戲</a>
                </li>
            </ul>
        </div>
        <div class="memCart">
            <ul>
                <li><a href="javascript:;"><img src="./img/header/member.png" ></a></li>

            </ul>
        </div>
    </header>

    <main>
        <canvas id="canvas"></canvas>
    </main>

    <footer>
        <div class="copyright">
            Copyright © 2020 Divein | 海中日子 All Rights Reserved.
        </div>
    </footer>

    <script>

        var myGamePiece;
        var myObstacles = [];
        var myScore;
        var myBackground;

        function startGame() {
            myGamePiece = new component(30, 30, "red", 10, 120);
            myScore = new component("30px", "Consolas", "black", 15, 45, "text");
            myBackground = new component(1920, 3000, "./img/game/gameBackground.jpg", 0, 0, "background");
            myGameArea.start();
        }

        var myGameArea = {
            canvas : document.getElementById('canvas'),
            
            start : function() {
                this.canvas.width = window.innerWidth;
                this.canvas.height =  700;//window.innerHeight -= 117;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 20);

                window.addEventListener('keydown', function (e) {
                        myGameArea.key = e.keyCode;
                    });
                window.addEventListener('keyup', function (e) {
                        myGameArea.key = false;
                    });
            },
            
            clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            },
            stop : function() {
                clearInterval(this.interval);
                window.open("gameResult.html", target="_self");
            }
        }
       
        function component(width, height, color, x, y, type) {
            this.type = type;
            if (type == "image" || type == "background") {
                this.image = new Image();
                this.image.src = color;
            }
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;    
            this.x = x;
            this.y = y;    
            this.update = function() {
                ctx = myGameArea.context;
                if (type == "image" || type == "background") {
                    ctx.drawImage(this.image, 
                    this.x, 
                    this.y,
                    this.width, this.height);
                if (type == "background") {
                    ctx.drawImage(this.image, 
                    this.x,  
                    this.y + this.height,
                    this.width, this.height);
                } 
                }else if (this.type == "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = "#FEFEFE";
                    ctx.fillText(this.text, (window.innerWidth - 280), this.y);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.type == "background") {
                    if (this.y == -(this.height)) {
                        this.y = 0;
                    }
                }        
            }
            this.crashWith = function(otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }
        }

        function updateGameArea() {

            this.canvas.width = window.innerWidth;
            this.canvas.height =  window.innerHeight;

            var x, height, gap, minHeight, maxHeight, minGap, maxGap;
            for (i = 0; i < myObstacles.length; i += 1) {
                if (myGamePiece.crashWith(myObstacles[i])) {
                    myGameArea.stop();
                    return;
                } 
            }
            myGameArea.clear();
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;    
            if (myGameArea.key && myGameArea.key == 37) {myGamePiece.speedX = -50; } //【←】
            if (myGameArea.key && myGameArea.key == 39) {myGamePiece.speedX = 50; }  //【→】

            if (myGameArea.key && myGameArea.key == 65) {myGamePiece.speedX = -50; } //【A】
            if (myGameArea.key && myGameArea.key == 68) {myGamePiece.speedX = 50; }  //【D】
            myBackground.speedY = -5; //代裝備變數 -速度
            myBackground.newPos();
            myBackground.update();
            myGameArea.frameNo += 1;
            if (myGameArea.frameNo == 1 || everyinterval(45)) {
                x = myGameArea.canvas.width;
                y = myGameArea.canvas.height;
                minGap = 50;
                maxGap = 200;
                gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
                myObstacles.push(new component(100, 80, "./img/game/rock.png", (x/2 - 200), y, "image"));
                myObstacles.push(new component(100, 80, "./img/game/rock.png", (x/2 + 100), y, "image"));
            }
            for (i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].speedY = -7; //代裝備變數
                myObstacles[i].newPos();
                myObstacles[i].update();
            }
            myScore.text="生存分數:" + parseInt(myGameArea.frameNo * 0.05);
            myScore.update();
            myGamePiece.newPos();    
            myGamePiece.update();
        }

        function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
            return false;
        }

        function clearmove() {
            myGamePiece.speedX = 0; 
            myGamePiece.speedY = 0; 
        }
    </script>

</body>
</html>
