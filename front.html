<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/headroom/0.7.0/headroom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- <link rel="stylesheet" href="./css/course.css"> -->
    <link rel="stylesheet" href="./css/front.css">


    <title>海中日子</title>
    
</head>
 

<body>
    <div class="divelogobg">
        <img src="./img/layer/diveinlogo.png">
    </div>

    <div class="container">
        <div class="frontBubble">
            <a href="">
                <p>
                    前台
                </p>
                <img class="FBubble" src="./img/layer/frontbubble.png">
            </a>
        </div>
    
        <div class="backBubble">
            <a href="">
                <p>
                    後台
                </p>
                <img class="FBubble" src="./img/layer/backbubble.png">
                
            </a>
        </div>
    </div>

    



    <div id="parallax">
        <!-- school of fish -->
        <div class="layer1 speed1"></div>
        <!-- fish + jellyfish -->
        <div class="layer2 speed3"></div>  
         <!-- coral layer 1 -->
        <div class="layer3"></div>
        <!-- diver man right -->
        <div class="layer4 speed2"></div> 
        <!-- little fish by diver -->
        <div class="layer5 speed4"></div>  
        <!-- coral layer 2 -->
        <div class="layer6"></div>
        <!-- seahorse -->
        <div class="layer7 speed5"></div>
        <!-- coral layer 3 -->
        <div class="layer8"></div>
        <!-- 3 fish -->
        <div class="layer9 speed2"></div> 
    </div>

    <script src="https://rawgit.com/lmgonzalves/momentum-slider/master/dist/momentum-slider.min.js"></script>
    <!-- <script src="./js/course/course.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!-- <script src="./js/bubbleBtn.js"></script> -->
    
</body>

</html>
